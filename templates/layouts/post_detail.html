{% extends 'base.html' %}
{% load markdown_extras %}

{% block content %}

<div class="content">
    <img src="{{ post.cover.url}}" alt="{{ post.title }}" width="500" height="500">
    <h2>{{ post.title }}</h2>
    <sub>{{ post.created_at }}</sub>
    <p>{{ post.body | markdown | safe}}</p>
</div>

{% endblock content %}
